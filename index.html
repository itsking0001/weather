<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app Made by Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" id="input" placeholder="Enter your Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass button"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not Fount!!</h1>
            <img src="assest\404.png" alt="Error Image">
        </div>
        <div class="weather-body">
            <img src="assest/cloud.png" alt="weather image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">ligth rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/humidity-27-834962.png?f=webp&w=256"
                        alt="pic" id="humiditypic" class="icon">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind icon"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
